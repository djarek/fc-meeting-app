{% load user_tags %}

<ul>
    {% if user.is_authenticated %}
        <li>
            <a href="{% url 'council_list' %}"><span class="icon-calendar-full"></span> Rady Wydziału</a>

        </li>
        {% if user|has_group:"supervisor" %}
            <li>
                <a href="{% url 'person_list' %}"><span class="icon-users"></span> Użytkownicy</a>
            </li>
        {% endif %}
    {% else %}
        <li>
            <a href="{% url 'login' %}"><span class="icon-lock"></span> Login</a>
        </li>
    {% endif %}
</ul>
